<p>filterpipe works!</p>
<div class="row justify-content-center">
    <div class="col-md-8 form-inline mb-2">
    <label for="productid">serach by product</label>
    <input type="text" class="form-control" id="productid" placeholder="enter product name" [(ngModel)]="nameserch">
    </div>
    <div class="col-md-8">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">sno</th>
                    <th scope="col">Name</th>
                    <th scope="col">price</th>
                    <th scope="col">Availability</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of productArr | filter:nameserch">
                    <th scope="col">{{product.sno}}</th>
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.availability}}</td>                    
                </tr>
            </tbody>

        </table>

    </div>
</div>
